<!DOCTYPE html>
<html lang="en">
<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="./css/style.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
			<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
			<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Space+Grotesk:wght@300;700&display=swap" rel="stylesheet">
		<title>VooDoo test</title>
</head>
<body class="bg-mainColor" >
	<div  class="shoppingCard z-10 fixed right-[-100%] top-0 w-full sm:w-[445px] transition ease-in-out delay-700"> 
		<div class=" flex flex-col bg-black gap-[50px] p-[45px]">
			<div class=" flex flex-row text-mainColor text-2xl justify-between pb-5 items-center" style="border-bottom: 1px solid #FCF7E6;">
				<div class="">Shopping Cart</div>
				<div class="close-shopping-card hover:cursor-pointer"><img class="close-shopping-card" src="./img/close-line.svg" alt=""></div>
			</div>
			<div id="shopping__list" class="shopping__list flex flex-col gap-[40px]">

			</div>	
			<div class="total__shopping flex flex-row text-mainColor text-sm justify-between pt-5" style="border-top: 1px solid #FCF7E6;">
				<div class="">TOTAL</div>
				<div class="total">0</div> 
			</div>
		</div>
	</div>
	
	<header class="p-6 sm:pl-[64px] sm:pr-[120px] sm:py-[48px] sm:mb-[52px] flex justify-between items-start border-solid" style="border-bottom: 1px solid #000;">
		<div class="flex gap-x-3 sm:gap-0 gap-0 ">
			<div ><img class="w-[23px] md:w-[42px]" src="./img/Logomark.svg" alt="Logomark"></div>
			<div ><img class="w-[50px] md:w-[192px]" src="./img/VooDoo Test.svg" alt="VooDoo Test"></div>
		</div>
		<div class="flex sm:gap-x-12 flex-row gap-4">
			<div class="shopping-card"><img class="min-w-[24px] shopping-card hover:cursor-pointer" src="./img/shopping-cart.svg" alt="shopping cart"></div>
			<div class="flex justify-center items-center max-w-[101px] max-h-[38px] bg-black text-mainColor text-xl p-3 hover:bg-slate-600">Sign-up</div>
		</div>	
	</header>
	<section class="products p-6 sm:px-[120px] sm:py-[48px] mb-[200px] ">
		<div class="ALPHA flex flex-row bg-black w-full p-[24px] items-center justify-between ">
			<div class="flex flex-row gap-[48px]">
				<div class="flex items-center gap-[6px]">
					<div class=""><img src="./img/alert-circle.svg" alt=""></div>
					<div class="text-mainColor text-base sm:text-xl ">ALPHA</div>
				</div>
				<div class="text-mainColor text-sm sm:text-xl ">Important info <span class="hidden sm:inline">regarding our service</span></div>
			</div>
			<div class=" hover:cursor-pointer ">
				 <img class=" menu__button " src="./img/chevron-down.svg" alt="">
				</div>
		</div>
		<div class="menu hidden text-mainColor p-[50px] flex gap-4 justify-center items-center flex-col bg-black h-full w-full relative  top-0 transition ease-in-out delay-700 ">
				<div class="text-4xl text-red-500">Warning!!!</div>
				<div class="text-4xl">This project is in alpha</div>
				<div class="text-4xl mb-10">So if you encounter any bugs please let us know</div>
				<div class="text-3xl rounded border-gray-500 border-2 p-4 hover:cursor-pointer hover:bg-slate-500">Contact us</div>
		</div>
		<div class="cards flex flex-wrap gap-x-[24px] gap-y-[48px] justify-center mt-[70px] transition ease-in-out delay-700"></div>
		<div class="pages flex flex-row justify-center items-center mt-[70px] gap-[10px] transition ease-in-out delay-700">
			
		</div>
	</section>

	<footer class=" bg-white px-[120px] py-[48px] " style="border-top: 1px solid #000;">
		<div class="flex flex-col md:flex-row justify-center items-center gap-12 mb:gap-0">
			<div class="  px-[110px] hidden md:flex	 ">
				<img class="min-w-[80px]" src="./img/Logomark.svg" alt="Logomark">
			</div>
			<div class="text-sm font-bold flex flex-col w-[300px] gap-[19px]">
				<a class="">FAQ</a>
				<a class="">RETURNS</a>
				<a class="">RETURNS</a>
			</div>
			<div class="text-sm font-bold flex flex-col w-[300px] gap-[19px]">
				<a class="">TERMS & CONDITIONS</a>
				<a class="">PRIVACY POLICY</a>
				<a class="">COOKIE POLICY</a>
				<a class="">COOKIE SETTINGS</a>
			</div>
			<div class="text-sm font-bold flex flex-col w-[300px] gap-[19px]">
				<a class="">ABOUT SECOND CHANCE</a>
				<a class="">CAREER</a>
				<a class="">FACEBOOK</a>
				<a class="">INSTAGRAM</a>
			</div>
			<div class=" flex px-[110px] md:hidden	 ">
				<img class="min-w-[80px]" src="./img/Logomark.svg" alt="Logomark">
			</div>
		</div>
	</footer>
	<script src="../js/bundle.js"></script>
</body>
</html>
